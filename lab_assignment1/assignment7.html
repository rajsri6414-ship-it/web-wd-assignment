<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Advanced Navigation Menu Demo</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
    }
    header {
        background: #4a8fff;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        letter-spacing: 1px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    nav {
        background: #1f1f1f;
        padding: 10px 0;
    }
    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 30px;
    }
    nav ul li {
        color: white;
        font-size: 18px;
        cursor: pointer;
        padding: 10px;
        position: relative;
        display: inline-block;
    }
    nav ul li::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0%;
        height: 3px;
        background: #4a8fff;
        transition: 0.3s;
        border-radius: 2px;
    }
    nav ul li:hover::after {
        width: 100%;
    }
    .menu-icon {
        display: none;
        font-size: 32px;
        color: white;
        padding: 10px 20px;
        cursor: pointer;
    }
    @media (max-width: 700px) {
        nav ul {
            flex-direction: column;
            text-align: center;
            display: none;
        }
        nav ul.show {
            display: block;
        }
        .menu-icon {
            display: block;
            background: #1f1f1f;
            text-align: right;
        }
    }
    .inline-example span {
        display: inline;
        background: yellow;
        padding: 5px;
    }
    .float-box {
        width: 200px;
        height: 100px;
        background: lightblue;
        float: left;
        margin: 10px;
        padding: 10px;
        border-radius: 8px;
    }
    .clear-div {
        clear: both;
        padding: 20px;
        background: lightgreen;
        border-radius: 8px;
        margin-top: 20px;
    }
</style>
</head>
<body>
<header>Advanced Navigation Menu Demo</header>
<div class="menu-icon" onclick="toggleMenu()">â˜°</div>
<nav>
    <ul id="navLinks">
        <li>Home</li>
        <li>About</li>
        <li>Club</li>
        <li>Gallery</li>
        <li>Contact</li>
        <li>Placement</li>
    </ul>
</nav>
<h2 style="text-align:center;">Inline Example</h2>
<div class="inline-example" style="text-align:center;">
    <span>Inline 1</span>
    <span>Inline 2</span>
    <span>Inline 3</span>
</div>
<h2 style="margin-left:10px;">Float & Clear Example</h2>
<div class="float-box">Float Box 1</div>
<div class="float-box">Float Box 2</div>
<div class="float-box">Float Box 3</div>
<div class="clear-div">
    This uses <strong>clear: both</strong> so it appears below floated boxes.
</div>
<script>
function toggleMenu() {
    document.getElementById('navLinks').classList.toggle('show');
}
</script>
</body>
</html>
